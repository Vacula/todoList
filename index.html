<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main>
    <h1 class="offscreen">My List</h1>

    <section class="newTaskEntry">
      <h2 class="offscreen">New Task Entry</h2>
      <form class="newTaskEntry" id="taskEntryForm">
        <label for="newTask" class="offscreen">Enter a new to do item</label>
        <input class="newTaskEntry" id="newTask" type="text" maxlength="40" autocomplete="off"
          placeholder="Add task" />
        <button id="addTask" class="button newTaskEntry" title="Add new item" aria-label="Add new item to list">
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName">List</h2>
        <button id="clearTasksButton" class="button listTitle__button" title="Clear the list"
          aria-label="Remove all items from the list">
          Clear
        </button>
      </header>
      <hr />
      <ul id="totalTasks">
        <!-- <li class="item">
                    <input type="checkbox" id="1">
                    <label for="1">eat</label>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                </li> -->
      </ul>
    </section>
  </main>
</body>

</html>
